<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id='app'>
        {{message}}
        <br>
        {{reversemsg}}
        <my-header></my-header>
        <input v-model='age'>
        <p >{{age|num}}</p>
    </div>
</body>
</html>
<script>
    //全局组件
    // Vue.component('my-header',{
    //     template: "<h1>组件</h1>"
    // });
    //全局过滤器
    // Vue.filter('num',function(value){
    //       return value>10?value:'0'+value;
    // });
    var ve=new Vue({
        el:'#app',
        data:{
            message:'hello world',
            age:8
        },
        //计算属性
        computed:{
            reversemsg:function(){
                return this.message.split('').reverse().join('');
            }
        },
        components:{
            'my-header':{
                template: "<h1>局部组件</h1>"
            }
        },
        filters:{
            'num':function(value)
            {
                return value>10?value:'0'+value;
            }
        }
    });
</script>
